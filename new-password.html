<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__inner">
            <div class="wrapper__inner-content">
                <div class="header-logo">
    <div class="header-logo__container">
        <div class="header-logo__logo ibg">
            <img src="img/logo.svg" alt="logo">
        </div>
    </div>
</div>
                <main class="page">
                    <section class="authorization">
                        <div class="authorization__container">
                            <div class="authorization__logo">
                                <img src="img/lock.svg" alt="lock">
                            </div>
                            <div class="authorization__title">Set new password</div>
                            <div class="authorization__subtitle">Your new password must be different to previously used passwords.</div>
                            <form action="#" name="#" class="authorization__form form-authorization">
                                <label for="authorization-email">
                                    <div class="form-authorization__block block-authorization">
                                        <div class="block-authorization__item block-authorization__item_error">
                                            <div class="block-authorization__check">
                                                <img src="img/close.svg" alt="X">
                                            </div>
                                            <div class="block-authorization__text">At least 8 characters in length</div>
                                        </div>
                                        <div class="block-authorization__item block-authorization__item_error">
                                            <div class="block-authorization__check">
                                                <img src="img/close.svg" alt="X">
                                            </div>
                                            <div class="block-authorization__text">Should contain:</div>
                                        </div>
                                        <ul class="block-authorization__list">
                                            <li class="block-authorization__item block-authorization__item_success">
                                                <div class="block-authorization__check">
                                                    <img src="img/good.svg" alt="√">
                                                </div>
                                                <div class="block-authorization__text">Lower case letters (a-z)</div> 
                                            </li>
                                            <li class="block-authorization__item">
                                                <div class="block-authorization__check"></div>
                                                <div class="block-authorization__text">Upper case letters (A-Z)</div> 
                                            </li>
                                            <li class="block-authorization__item">
                                                <div class="block-authorization__check"></div>
                                                <div class="block-authorization__text">Numbers (i.e. 0-9)</div> 
                                            </li>
                                        </ul>
                                        <svg width="17" height="24" viewBox="0 0 17 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M15.5015 13.3903L2.90653 23.6116C2.64355 23.8203 2.32723 23.9509 1.99362 23.9887C1.66002 24.0264 1.32253 23.9696 1.0196 23.8249C0.716666 23.6802 0.46048 23.4532 0.280214 23.17C0.0999477 22.8868 0.00285846 22.5586 0 22.2229V1.7771C0.00285846 1.44138 0.0999477 1.11322 0.280214 0.829984C0.46048 0.546753 0.716666 0.319845 1.0196 0.175111C1.32253 0.0303765 1.66002 -0.0263689 1.99362 0.0113455C2.32723 0.0490599 2.64355 0.179714 2.90653 0.388425L15.5015 10.6097C15.708 10.7778 15.8745 10.9898 15.9889 11.2303C16.1033 11.4707 16.1626 11.7337 16.1626 12C16.1626 12.2663 16.1033 12.5293 15.9889 12.7697C15.8745 13.0102 15.708 13.2222 15.5015 13.3903Z" fill="#374151"/>
                                        </svg>    
                                    </div>
                                    <div class="form-authorization__label">Password</div>
                                    <input type="password" class="form-authorization__input" id="authorization-password" name="password" placeholder="Input new password" autocomplete="off">
                                </label>
                                <label for="authorization-email">
                                    <div class="form-authorization__label">Confirm password</div>
                                    <input type="password" class="form-authorization__input" id="authorization-password" name="password" placeholder="Confirm new password" autocomplete="off">
                                </label>
                                <button type="submit" class="form-authorization__button">Change password</button>
                            </form>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <script src="./js/app.min.js"></script>
</body>
</html>
